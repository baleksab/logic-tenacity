<section class="todo-list">
    <h1>Todo List</h1>
    <ul>
        <li *ngFor="let todo of todos" class="todo-item {{todo.complete ? 'done' : ''}}">
            <app-todo-item [todo]="todo"></app-todo-item>
            <button (click)="deleteTodo(todo)">Delete</button>
            <button (click)="toggleTodoComplete(todo)">Toggle Complete</button>
        </li>
    </ul>
</section>
