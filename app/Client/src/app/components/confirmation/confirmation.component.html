<h3 mat-dialog-title>Confirmation</h3>
<div mat-dialog-content>
  <p>Are you sure you want to delete this task?</p>
</div>
<div class="flex flex-row justify-end" mat-dialog-actions >
  <button mat-button [mat-dialog-close]="true" color="warn" (click)="confirmDelete()">Confirm</button>
  <button mat-button [mat-dialog-close]="false" color="primary" (click)="closeDialog()">Cancel</button>
</div>
