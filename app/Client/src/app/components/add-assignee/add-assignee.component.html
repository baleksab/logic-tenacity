<div id="default-modal" tabindex="-1" aria-hidden="true" class="flex fixed justify-center items-center top-2 left-[25%]">
  <div class="relative p-4 w-full max-w-2xl max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 w-[950px]">
      <!-- Modal header -->
      <div class="flex flex-col items-start justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">

      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4 flex gap-5">

        <div *ngIf="membersNotProject.length != 0">
          <select class="flex justify-end w-[300px] h-10 rounded-md" name="" id="" [(ngModel)] = "selectedMember">
            <option value="-1" disabled>Select member</option>
            <option value="{{member.id}}" *ngFor="let member of membersNotProject">{{member.firstName}} {{member.lastName}}</option>
          </select>



          <button data-modal-hide="default-modal" type="button" class="mt-2 flex items-center justify-center w-48 text-white bg-[#0E2954] font-medium rounded-md text-sm px-5 py-2.5 xl:hover:bg-[#0B2043]" (click)="addMember()">Add member</button>
        </div>

        <div *ngIf="membersNotProject.length === 0">
          <h1 >All members assigned to this project.</h1>
        </div>

      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button data-modal-hide="default-modal" type="button" class="flex items-center justify-center w-48 text-white bg-[#0E2954] font-medium rounded-md text-sm px-5 py-2.5 xl:hover:bg-[#0B2043]" (click)="closeDialog()">Close</button>
      </div>
    </div>
  </div>
</div>
